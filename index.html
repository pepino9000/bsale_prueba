<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BotilleriAPP</title>
    <link rel="stylesheet" href="/CSS" />
    <link
      rel="stylesheet"
      href="https://pagination.js.org/dist/2.1.4/pagination.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark p-2">
      <a class="navbar-brand" href="#">BotilleriAPP</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Inicio</a>
          </li>

          <li class="nav-search">
            <input
              class="nav-search-box"
              type="text"
              onkeyup="filterProduct()"
            />
          </li>
        </ul>
      </div>
    </nav>
    <div class="spinner__div"></div>
    <div class="container">
      <div class="row categories"></div>
    </div>
    <div class="products"><div class="wrapper row"></div></div>
    <div id="list"><div class="wrapper"></div></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://pagination.js.org/dist/2.1.4/pagination.min.js"></script>
  <script>
    //muestra un spinner cuando el sitio carga
    async function spinnerOn() {
      try {
        $(".categories").hide();
        $(".products ").hide();
        $(".spinner__div")
          .append(`   <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>`);
      } catch (error) {
        console.log(error);
      }
    }
    //quita el spinner
    function spinnerOff() {
      try {
        $(".categories").show();
        $(".spinner__div").empty();
        $(".products ").show();
      } catch (error) {
        console.log(error);
      }
    }
    //llama a la base de datos, obteniendo los datos de categorías y presentándolo en botones
    async function createButtonsCategories() {
      try {
        await axios
          .get("https://intense-stream-38532.herokuapp.com/categories")
          .then((data) => {
            data.data.forEach((e) => {
              $(".categories").append(`
                      <button type="button" onClick="filterCategory(${e.id})" class="btn btn-warning btn-category">
                        ${e.name}
                      </button>`);
            });
          });
      } catch (error) {
        console.log(error);
      }
    }
    //Al presionar el botón de categorías, se llama a la base de datos, filtrando los datos que tengan el id seleccionado. Finalmente muestra esos productos
    async function filterCategory(id) {
      try {
        await axios
          .post(`https://intense-stream-38532.herokuapp.com/categories`, id)
          .then((data) => {
            createProducts(data.data);
          });
      } catch (error) {
        console.log(error);
      }
    }
    //Recibe datos, con los que crea los productos a mostrar. También crea las páginas, dependiendo de la cantidad de productos.
    async function createProducts(data) {
      try {
        spinnerOn();
        //crea una paginación para la clase "products"
        $(".products")
          .pagination({
            //datos con los que crea la paginación
            dataSource: data,
            //total de productos a mostrar
            pageSize: 12,
            callback: function (data, pagination) {
              $(".products .wrapper").empty();
              data.forEach((element) => {
                $(".products .wrapper")
                  .append(`<div class="col-sm-6 col-md-4 col-xl-3 product" meta=${element.id}>
                                <div class="box" >
                                  <div class="box__img">
                                    <img class="img-fluid" src="${element.url_image}">
                                  </div>
                                  <div class="box__name">
                                    <h5 class="box__title text-center m-1">${element.name}</h5>
                                  </div>
                                  <h6 class="text-center">$${element.price}</h6>
                                  <button class="btn btn-gold" onClick="alertMessage()">Comprar</button>
                                </div>
                              </div>`);
              });
            },
          })
          .then(spinnerOff());
      } catch (error) {
        console.log(error);
      }
    }
    //función que se utiliza al iniciar. Hace una petición a la base de datos, con el fin de mostrar todos los productos y las categorías
    async function getData() {
      try {
        await axios
          .get("https://intense-stream-38532.herokuapp.com/products")
          .then((data) => {
            createButtonsCategories().then(createProducts(data.data));
          });
      } catch (error) {
        console.log(error);
      }
    }
    //cuando el usuario ingresa datos en el buscador, se hace inmediatamente una petición a la api, mostrando los resultados que tengan en su nombre el contenido escrito.
    async function filterProduct() {
      input = document.getElementsByClassName("nav-search-box")[0];
      let filter = input.value.toUpperCase();
      try {
        //función que envía los datos del buscador
        postData(filter);
      } catch (error) {
        console.log(error);
      }
    }
    //envía el filtro a la api, obteniendo resultados que contengan nombres similares
    async function postData(data) {
      try {
        axios
          .post("https://intense-stream-38532.herokuapp.com/products", data)
          .then((e) => {
            createProducts(e.data);
          });
      } catch (error) {
        console.log(error);
      }
    }
    //si se presiona un botón de compra, se muestra un mensaje
    async function alertMessage() {
      alert("Lo sentimos, esta función está en construcción");
    }
    getData();
  </script>
</html>
